{% extends 'core/base.html' %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Login</h2>
<form method="post" class="space-y-4 bg-white p-6 rounded shadow max-w-md">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Login</button>
</form>
<p class="mt-4">Don't have an account? <a href="{% url 'signup' %}" class="text-indigo-600 underline">Sign up here</a>.</p>
{% endblock %}
