{% extends 'core/base.html' %}

{% block title %}Delete Event{% endblock %}

{% block content %}
<div class="max-w-xl bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold text-red-600 mb-4">Confirm Deletion</h2>
    <p class="text-gray-700 mb-6">
        Are you sure you want to delete the event <strong>"{{ event.name }}"</strong>?<br>
        This action cannot be undone.
    </p>

    <form method="post" class="flex items-center space-x-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded font-semibold">
            Yes, Delete
        </button>
        <a href="{% url 'event_list' %}" class="text-gray-600 hover:underline">Cancel</a>
    </form>
</div>
{% endblock %}
