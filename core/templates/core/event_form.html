{% extends 'core/base.html' %}

{% block title %}Add / Edit Event{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-6">Event Form</h2>

<form method="post" class="bg-white p-6 rounded shadow max-w-lg space-y-4">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="pt-4">
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded">
            Save Event
        </button>
        <a href="{% url 'event_list' %}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
    </div>
</form>
{% endblock %}
